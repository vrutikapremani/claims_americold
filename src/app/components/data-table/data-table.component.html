<div class="datatable" *ngIf="rows.length > 0">
    <div>

        <h1>Analytics Traffic Channels & Goals</h1>
        <span class="menuFilter">
            <mat-card class="headerOptions" *ngIf="show">
                <button mat-button (click)="checkFilters(show)" (click)="show=!show" style="float: right;"><mat-icon>close</mat-icon></button>
                <span style="overflow: scroll;">
                    <p  *ngFor="let item of columns"><mat-checkbox [(ngModel)]="item.show"> {{item.name}} </mat-checkbox></p>

                </span>
        </mat-card>
        <button mat-button *ngIf="!show" (click)="show=!show">Filters</button>

        </span>
    </div>

    <br/>
    <ngx-datatable class="material" [scrollbarH]="true" [rows]="rows" [columns]="selectedColumns" [columnMode]="ColumnMode.force" [headerHeight]="75" [footerHeight]="75" [rowHeight]="rowHeight" [limit]="10">
    </ngx-datatable>

</div>
