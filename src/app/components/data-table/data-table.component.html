<mat-card-header class="absolute-center text-center">
    <mat-card-subtitle>Claims Details</mat-card-subtitle>
</mat-card-header>
<div *ngIf="rows.length > 0" fxFlexFill fxLayout="column">
    <div fxFlex fxLayoutAlign="end start">
        <button mat-stroked-button color="primary" mat-button [matMenuTriggerFor]="menu">Display Fields</button>
        <mat-menu #menu="matMenu" (click)="$event.stopPropagation()">
            <li mat-menu-item *ngFor="let item of columns" class="li-column-list" (click)="$event.stopPropagation()">
                <mat-checkbox [checked]="item.show" (change)="togglecolumnCheckbox(item)" color="primary"> {{item.name}} </mat-checkbox>
            </li>
        </mat-menu>
    </div>
    <div>
        <ngx-datatable class="material expandable" [scrollbarH]="true" [rows]="rows" [columns]="selectedColumns"
            [columnMode]="ColumnMode.force" [headerHeight]="40" [footerHeight]="40" [rowHeight]="rowHeight" [limit]="10"
            class="material expandable">
        </ngx-datatable>
    </div>
</div>
