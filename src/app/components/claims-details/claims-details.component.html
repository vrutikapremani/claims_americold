<mat-card style="width: 1000px;">
    <mat-card-header style="background-color: #ffc235;border-radius:4px;">
        <mat-card-title style="
        margin-top: 10%;
    ">Order Details</mat-card-title>
        <mat-card-subtitle>Logged In as Admin</mat-card-subtitle>
    </mat-card-header>
    <br/>
    <mat-card>
        <mat-card-header style="background-color: #ff9021;border-radius:4px;">
            <mat-card-title style="
            margin-top: 5%;
        "><span [ngClass]="firstFormGroup.touched && firstFormGroup.status == 'INVALID' ? 'errorField' : ''" matTooltip="Claim Details for AMC Claim ID:9961">Claim Details for AMC Claim ID:9961</span></mat-card-title>
        </mat-card-header>
        <form [formGroup]="firstFormGroup">
            <!-- <ng-template matStepLabel></ng-template> -->
            <mat-form-field>
                <mat-label>Created Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="createdDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Closed Date</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="closedDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <br/>

            <mat-form-field appearance="fill">
                <mat-label>Facility</mat-label>
                <select matNativeControl formControlName="facility" placeholder="Facility" required>
                <option *ngFor="let item of facilityList" value={{item}}>{{item}}</option>
                <!-- <option value="Transportation">Transportation</option> -->
              </select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Customer</mat-label>
                <!-- <input matInput placeholder="Customer" formControlName="customer" required> -->
                <select matNativeControl formControlName="customer" placeholder="Customer" required>
                <option *ngFor="let item of customerList" value={{item}}>{{item}}</option>
              </select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Customer Claim#</mat-label>
                <input matInput placeholder="Customer Claim#" type="number" formControlName="customerClaim">
            </mat-form-field>
            <br/>

            <mat-form-field appearance="fill">
                <mat-label>WMS Account</mat-label>
                <input matInput placeholder="WMS Account" formControlName="wmsAccount" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Claim Type</mat-label>
                <select matNativeControl formControlName="claimType" placeholder="Claim Type" required>
                <option value="Warehouse">Warehouse</option>
                <option value="Transportation">Transportation</option>
              </select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Claim Category</mat-label>
                <select matNativeControl placeholder="Claim Category" formControlName="claimCategory" required>
                <option value="Warehouse">Damage</option>
                <option value="Shortage">Shortage</option>
                <option value="Detention">Detention</option>
                <option value="Freight">Freight</option>
                <option value="Demurrage – EUF">Demurrage – EUF</option>
                <option value="Freight Cost">Freight Cost</option>
                <option value="Inventory Adjustment">Inventory Adjustment
                </option>
              </select>
            </mat-form-field>
            <br/>

            <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <select matNativeControl placeholder="Status" formControlName="status" required>
                <option value="Approved">Approved</option>
                <option value="Cancelled">Cancelled</option>
                <option value="Closed">Closed</option>
                <option value="Closed - Denied">Closed - Denied</option>
                <option value="In Progress">In Progress</option>
                <option value="Invoice Queued">Invoice Queued</option>
                <option value="Open">Open</option>
                <option value="Paid">Paid</option>
                <option value="Pending Addtl. Info">Pending Addtl. Info</option>
                <option value="Pending Approval">Pending Approval</option>
                <option value="WaRejectedrehouse">Rejected</option>
              </select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Priority Flag</mat-label>
                <select matNativeControl placeholder="Priority Flag" formControlName="priorityFlag" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Commodity Type</mat-label>
                <select matNativeControl placeholder="Commodity Type" formControlName="commonType" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </mat-form-field>
            <br/>

            <mat-form-field appearance="fill">
                <mat-label>Issue Type</mat-label>
                <select matNativeControl placeholder="Issue Type" formControlName="issueType" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </mat-form-field>
        </form>
        <mat-card-actions align="end">
            <button mat-button>Save</button>
        </mat-card-actions>
    </mat-card>
    <div>

    </div>
    <br/>
    <mat-card>
        <mat-card-header style="background-color: #338383;border-radius:4px;">
            <mat-card-title style="
          margin-top: 10%;
      ">Orders List</mat-card-title>
        </mat-card-header>
        <div *ngIf="ordersList.length > 0">
            <ngx-datatable class="material" [scrollbarH]="false" [rows]="ordersList" [columns]="filteredColumns" [headerHeight]="40" [footerHeight]="40" [limit]="10">

            </ngx-datatable>
        </div>
    </mat-card>


    <mat-card-actions>
        <button mat-button>Save</button>
        <button mat-button>Submit</button>
    </mat-card-actions>
</mat-card>
