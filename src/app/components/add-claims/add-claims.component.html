                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name" required>
                <mat-icon matSuffix *ngIf="fourthFormGroup.controls.name.valid" style="color: green;">done</mat-icon>


            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput type="number" placeholder="Phone" formControlName="phone" required>
                <mat-icon matSuffix *ngIf="fourthFormGroup.controls.phone.valid" style="color: green;">done</mat-icon>

            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>

            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Document Type</mat-label>
                <!-- <input matInput formControlName="documentType" placeholder="Ex. 1 Main St, New York, NY" required> -->
                <select matNativeControl formControlName="documentType" placeholder="Document Type" required>
                    <option value=""></option>

                    <option value="inboundReceipt">Inbound Receipt</option>
                    <option value="outboundReceipt">Outbound Receipt</option>
                    <option value="inventoryAdjustmentSingle">Inventory Adjustment (Single)</option>
                  </select>
            </mat-form-field>
            <mat-form-field appearance="fill" *ngIf="this.fifthFormGroup.value.documentType">
                <!-- <input matInput formControlName="customerReference" placeholder="Ex. 1 Main St, New York, NY" required> -->
                <mat-label>Customer Reference</mat-label>
                <input type="text" placeholder="Pick one" aria-label="Number" matInput formControlName="customerReference" (keyup)="filterData()" [matAutocomplete]="auto">
                <mat-icon matSuffix *ngIf="fifthFormGroup.controls.customerReference.valid" style="color: green;">done</mat-icon>

                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of customerReference" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <mat-form-field appearance="fill" *ngIf="this.fifthFormGroup.value.documentType">
                <mat-label>AMC Reference</mat-label>
                <!-- <input matInput formControlName="amcReference" placeholder="Ex. 1 Main St, New York, NY" required> -->

                    <mat-option *ngFor="let option of amcReference" [value]="option">
                        {{option}}

                </mat-autocomplete>
            </mat-form-field>
